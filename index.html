<!DOCTYPE html>
<html>
<head>
	<title>Bookmarker</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">
	<!-- STYLE sheet comes after all the libraries are loaded. Document style-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style01.css">

</head>
<body onload="fetchBookMarks()">
	<div class="container">
		<h3 class="text-muted">Bookmarker</h3>
		<div class="jumbotron">
			<h2>Bookmark Your Favorite Sites</h2>
			<form>
				<div class="form-group">
					<label>Site Name</label>
					<input class="form-control" type="text" name="Site Name" id="siteName" placeholder="Enter Website Name">
				</div>
				<div class="form-group">
					<label>Site URL</label>
					<input class="form-control" type="text" name="Site Name" id="siteName" placeholder="Enter Website URL">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<div id="bookmarksResult">
				
			</div>
		</div>
		<footer>&copy; 2018 Bookmarker</footer>
	</div>
	<script src="main.js"></script>
</body>
</html>
